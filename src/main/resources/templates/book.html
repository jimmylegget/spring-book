<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>书单详情</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body th:object="${book}">

    <div class="container" style="max-width:600px;margin-top: 50px">
        <div class="well">
            <p><strong>书名：</strong><span th:text="*{name}"></span></p>
            <p><strong>作者：</strong><span th:text="*{author}"></span></p>
            <p><strong>描述：</strong><span th:text="*{description}"></span></p>
            <p><strong>状态：</strong><span th:text="*{status}"></span></p>
        </div>
    </div>
    <script type ="text/javascript" src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <!--<script src="../static/js/bootstrap.min.js" th:src="${'@{/js/bootstrap.min.js}'}"></script>-->
    <!--    <script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>-->

</body>
</html>
